<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <p class="app-description">Stay organized and productive</p>
            <button class="theme-toggle" id="themeToggle" type="button" title="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>
        
        <form class="todo-form">
            <input 
                type="text" 
                class="todo-input" 
                placeholder="Add a new task..."
                autofocus
            >
            <button type="submit" class="add-button">Add</button>
        </form>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul class="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>
        
        <div class="app-footer">
            <span class="items-left">0 items left</span>
            <div class="sync-status" id="syncStatus">
                <span class="sync-message">Synced</span>
                <div class="sync-spinner"></div>
            </div>
            <button class="clear-completed">Clear completed</button>
        </div>
    </div>

    <!-- Templates -->
    <template id="todo-item-template">
        <li class="todo-item">
            <input type="checkbox" class="todo-checkbox">
            <span class="todo-text"></span>
            <button class="delete-btn">Ã—</button>
        </li>
    </template>

    <template id="empty-state-template">
        <div class="empty-state">
            <i class="empty-icon"></i>
            <p class="empty-title"></p>
            <p class="empty-description"></p>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
