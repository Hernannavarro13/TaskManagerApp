<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Application</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --bg-color: #f5f7fb;
            --text-color: #333;
            --light-gray: #e9ecef;
            --completed-color: #adb5bd;
            --delete-color: #e63946;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .app-description {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .todo-form {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-bottom: 1px solid var(--light-gray);
        }

        .todo-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }

        .todo-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .add-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            padding: 0 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-button:hover {
            background-color: var(--secondary-color);
        }

        .filters {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-bottom: 1px solid var(--light-gray);
        }

        .filter-btn {
            background: none;
            border: none;
            color: var(--text-color);
            margin-right: 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            transition: var(--transition);
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .filter-btn:hover:not(.active) {
            background-color: var(--light-gray);
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
            max-height: 350px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--light-gray);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-checkbox {
            margin-right: 1rem;
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .todo-checkbox:checked {
            background-color: var(--primary-color);
        }

        .todo-checkbox:checked::after {
            content: "✓";
            font-size: 12px;
            color: white;
            position: absolute;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            transition: var(--transition);
        }

        .completed .todo-text {
            text-decoration: line-through;
            color: var(--completed-color);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--delete-color);
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: var(--transition);
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .app-footer {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: var(--light-gray);
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .clear-completed {
            background: none;
            border: none;
            color: var(--delete-color);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--completed-color);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }
            
            .filters {
                justify-content: center;
            }
            
            .app-footer {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <p class="app-description">Stay organized and productive</p>
        </header>
        
        <form class="todo-form">
            <input 
                type="text" 
                class="todo-input" 
                placeholder="Add a new task..."
                autofocus
            >
            <button type="submit" class="add-button">Add</button>
        </form>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul class="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>
        
        <div class="app-footer">
            <span class="items-left">0 items left</span>
            <button class="clear-completed">Clear completed</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const todoForm = document.querySelector('.todo-form');
        const todoInput = document.querySelector('.todo-input');
        const todoList = document.querySelector('.todo-list');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const itemsLeftSpan = document.querySelector('.items-left');
        const clearCompletedBtn = document.querySelector('.clear-completed');
        
        // App state
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';
        
        // Initial render
        renderTodos();
        updateItemsLeft();
        
        // Event Listeners
        todoForm.addEventListener('submit', addTodo);
        todoList.addEventListener('click', handleTodoClick);
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTodos();
            });
        });
        clearCompletedBtn.addEventListener('click', clearCompleted);
        
        // Functions
        function addTodo(e) {
            e.preventDefault();
            
            const todoText = todoInput.value.trim();
            
            if (todoText.length === 0) return;
            
            const newTodo = {
                id: Date.now(),
                text: todoText,
                completed: false
            };
            
            todos.push(newTodo);
            saveTodos();
            
            todoInput.value = '';
            renderTodos();
            updateItemsLeft();
        }
        
        function handleTodoClick(e) {
            const item = e.target.closest('.todo-item');
            
            if (!item) return;
            
            const id = parseInt(item.dataset.id);
            
            // Handle checkbox click
            if (e.target.classList.contains('todo-checkbox')) {
                toggleTodoComplete(id);
            }
            
            // Handle delete button click
            if (e.target.classList.contains('delete-btn')) {
                deleteTodo(id);
            }
        }
        
        function toggleTodoComplete(id) {
            todos = todos.map(todo => {
                if (todo.id === id) {
                    return { ...todo, completed: !todo.completed };
                }
                return todo;
            });
            
            saveTodos();
            renderTodos();
            updateItemsLeft();
        }
        
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            
            saveTodos();
            renderTodos();
            updateItemsLeft();
        }
        
        function clearCompleted() {
            todos = todos.filter(todo => !todo.completed);
            
            saveTodos();
            renderTodos();
            updateItemsLeft();
        }
        
        function renderTodos() {
            // Filter todos based on current filter
            const filteredTodos = todos.filter(todo => {
                if (currentFilter === 'active') return !todo.completed;
                if (currentFilter === 'completed') return todo.completed;
                return true; // 'all' filter
            });
            
            // Clear current list
            todoList.innerHTML = '';
            
            // Show empty state if no todos
            if (filteredTodos.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                
                if (todos.length === 0) {
                    emptyState.innerHTML = `
                        <i>📝</i>
                        <p>Your todo list is empty</p>
                        <p>Add a new task to get started</p>
                    `;
                } else {
                    emptyState.innerHTML = `
                        <i>🔍</i>
                        <p>No ${currentFilter} tasks found</p>
                    `;
                }
                
                todoList.appendChild(emptyState);
                return;
            }
            
            // Render filtered todos
            filteredTodos.forEach(todo => {
                const todoItem = document.createElement('li');
                todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                todoItem.dataset.id = todo.id;
                
                todoItem.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                    <span class="todo-text">${todo.text}</span>
                    <button class="delete-btn">×</button>
                `;
                
                todoList.appendChild(todoItem);
            });
        }
        
        function updateItemsLeft() {
            const activeCount = todos.filter(todo => !todo.completed).length;
            itemsLeftSpan.textContent = `${activeCount} item${activeCount !== 1 ? 's' : ''} left`;
        }
        
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }
    </script>
</body>
</html>
