<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <p class="app-description">Stay organized and productive</p>
            <button class="theme-toggle" id="themeToggle" type="button" title="Toggle theme">
                <!-- SVG icons for light/dark theme toggle -->
            </button>
        </header>
        
        <form class="todo-form">
            <input 
                type="text" 
                class="todo-input" 
                placeholder="Add a new task..."
                autofocus
            >
            <button type="submit" class="add-button">Add</button>
        </form>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul class="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>
        
        <div class="app-footer">
            <span class="items-left">0 items left</span>
            <div class="sync-status" id="syncStatus">
                <span class="sync-message">Synced</span>
                <div class="sync-spinner"></div>
            </div>
            <button class="clear-completed">Clear completed</button>
        </div>
    </div>

    <!-- Register Form -->
    <div id="registerFormContainer">
        <form id="registerForm">
            <input type="text" id="usernameRegister" placeholder="Username" required />
            <input type="password" id="passwordRegister" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Login Form -->
    <div id="loginFormContainer">
        <form id="loginForm">
            <input type="text" id="usernameLogin" placeholder="Username" required />
            <input type="password" id="passwordLogin" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Templates -->
    <template id="todo-item-template">
        <li class="todo-item">
            <input type="checkbox" class="todo-checkbox">
            <span class="todo-text"></span>
            <button class="delete-btn">Ã—</button>
        </li>
    </template>

    <template id="empty-state-template">
        <div class="empty-state">
            <i class="empty-icon"></i>
            <p class="empty-title"></p>
            <p class="empty-description"></p>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
